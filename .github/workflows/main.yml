name: Main

on:
  push:
    branches:
      - chore/setup-test # change to main later
#
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      #
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change this to your desired Node.js version
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Jest tests and check branches coverage
        run: |
          sudo apt-get update
          sudo apt-get install jq

          yarn test:cov-json-summary
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
           echo "Unit tests failed with exit code $exit_code. Stopping the workflow."
           exit $exit_code
          fi

          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
          MIN_THRESHOLD=80

          if (( $(echo "$COVERAGE < $MIN_THRESHOLD" | bc -l) )); then
            echo "Jest coverage is below the threshold. Aborting the workflow."
            exit 1
          fi
        env:
          CI: true
        continue-on-error: true

          