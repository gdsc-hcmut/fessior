name: Unit test

on:
  push:
    branches:
      - chore/setup-test # Change this to your main branch name

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change this to your desired Node.js version
          cache: 'yarn'

      - name: Check commit convention
        uses: wagoid/commitlint-github-action@v5

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Jest tests
        run: |
          yarn test
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
           echo "Unit tests failed with exit code $exit_code. Stopping the workflow."
           exit $exit_code
          fi

      - name: Build resources
        run: echo "Build resources..."
