name: Main

on:
  push:
    branches:
      - chore/setup-test # change to main later

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change this to your desired Node.js version
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Jest tests
        run: |
          yarn test:cov
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
           echo "Unit tests failed with exit code $exit_code. Stopping the workflow."
           exit $exit_code
          fi
