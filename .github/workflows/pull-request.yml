name: Pull request

on:
  pull_request:
    branches:
      - chore/setup-test

jobs:
  lint-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit convention
        run: |
          yarn add @commitlint/cli @commitlint/config-conventional -D
          yarn commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  check-changed-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39

      - name: Check changed files
        run: |
          if [ ${{ steps.changed-files.outputs.all_modified_files_count }} -gt 2 ]; then
            echo "Too many files changed. One PR should only change <= 15 files."
            exit 1
          fi
